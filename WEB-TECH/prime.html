<html>
<head>
<title>prime</title>
</head>
<body>
<script language="javascript">
var n= prompt("Enter n value:","0");
var i,count=0;
for (i=1;i<=n;i++)
{
	if (n%i=0)
	{
		count++;
	}
}
if (count==2)
{
	document.writeln(+n+" is a prime number");
}
else
document.writeln(+n+" is not a prime number");
</script>
</body>
</html>
