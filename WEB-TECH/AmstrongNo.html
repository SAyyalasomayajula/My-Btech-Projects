<html >
 <head>
  <title>AmstrongNo</title>
 </head>
 <body>
	<script Language="javascript">
	var num= parseInt(prompt("Enter a number to check if it is an Armstrong Number:","0"));
	var sum=0;
	var r;
	var temp=num;
	 while( num != 0 )
      {
         r = num%10;
         sum = sum + r*r*r;
         num = (parseInt)(num/10); 
      }
 
      if ( temp == sum )
         document.writeln("Entered number is an armstrong number.");
      else
         document.writeln("Entered number is not an armstrong number."); 
	</script>
 </body>
</html>
