<html>
<head>
<title>Sum</title>
</head>
<body>
<script language="javascript">
var n= prompt("Enter n value:","0");
var i,fact=1;
if (n==0)
{
document.writeln("Factorial of given no "+n+" is:"+fact);
}
else 
{
	for (i=1;i<=n;i++ )
	{
		fact=fact*i;
	}
}
document.writeln("Factorial of given no "+n+" is:"+fact);
</script>
</body>
</html>
