<html>
 <head>
  <title>Matrix Implementation </title>
 </head>
 <body>
  <script language = "javascript">
  var a[][]= new Array();
  var b[][]= new Array();
  var c[][]= new Array();
  var m,n,i,j,k;
   m = window.prompt("Enter row size:","0");
   n = window.prompt("Enter row size:","0");
  for (i=1;i<=m;i++)
  {
	  for (j=1;j<=n;j++)
	  {
		  a[i][j] = window.prompt("Enter Matrix 1 Elements:","0");
	  }
  }
    for (i=1;i<=m;i++)
  {
	  for (j=1;j<=n;j++)
	  {
		b[i][j] = window.prompt("Enter Matrix 2 Elements","0");
	  }
  }
  var ch = window.prompt("Enter your choice:\n (1)Matrix Addition\n (2)Matrix Multiplication\n","0");
  switch (ch)
  {
  case 1:c[i][j]=0;
		   for (i=1;i<=m;i++)
			{
				for (j=1;j<=n;j++)
				{
					c[i][j]=a[i][j]+b[i][j]
				}
			}
			for (i=1;i<=m;i++)
			{
				for (j=1;j<=n;j++)
				{
					document.writeln(" ",+c[i][j])
				}
				document.writeln("<br>")
			}
  case 2:c[i][j]=0;
		   for (i=1;i<=m;i++)
			{
				for (j=1;j<=n;j++)
				{
					for (k=1;k<=m;k++)
					{
						c[i][j]=c[i][j]+a[i][k]*b[k][j]
					}
				}
			}
			for (i=1;i<=m;i++)
			{
				for (j=1;j<=n;j++)
				{
					document.writeln(" ",+c[i][j])
				}
				document.writeln("<br>")
			}
  default: document.writeln("Choose correct option")
  }
   </script>
 </body>
</html>
