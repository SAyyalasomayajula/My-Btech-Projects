<html>
<head>
<title>Array_objects</title>
</head>
<body>
<script language="javascript">
var element= new Array("Shanu","Sam");
document.writeln("No.of Elements in the array are "+element.length);
element.push("Bunty","Venky","Tinku");
document.writeln("<br> Array after PUSH operation "+element);
element.pop();
document.writeln("<br> Array after POP operation "+element);
element.reverse();
document.writeln("<br> Array after REVERSE operation "+element);
element.sort();
document.writeln("<br> Array after SORT operation "+element);
document.writeln("No.of Elements in the array are "+element.length);
</script>
</body>
</html>
